apply plugin: 'java'
apply plugin: 'eclipse'

defaultTasks 'clean', 'build'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'unittests'
			srcDir 'specification'
		}
		resources {
			srcDir 'specification'
		}
	}
}

jar {
	manifest {
		attributes('Main-Class': 'de.itagile.golf.Main')
	}
}

configurations {
	online
}

libsDirName = '../libs'

dependencies {
	testCompile fileTree(dir: libsDir, include: '*.jar')
	online group: 'org.jbehave', name: 'jbehave-core', version: '2.5.+'
	online group: 'junit', name: 'junit', version: '4.+'
	online group: 'org.mockito', name: 'mockito-core', version: '1.8.+'
}

repositories {
	mavenCentral()
}

task download(type: Copy) {
	into libsDir
	from configurations.online
}

task update(dependsOn: [download, eclipse])