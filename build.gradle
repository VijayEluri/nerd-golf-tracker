apply plugin: 'java'

defaultTasks 'build'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
    }
	test {
		java {
			srcDir 'unittests'
			srcDir 'specification'
		}
		resources {
			    srcDir 'specification'
		}
	}
}

jar {
    manifest {
		attributes('Main-Class': 'de.itagile.golf.Main')
    }
}

dependencies {
    testCompile fileTree(dir: libsDir, include: '*.jar')
}